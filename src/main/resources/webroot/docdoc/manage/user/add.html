<!DOCTYPE html>
<html lang="en">
<head>
    <title>user add</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="/pubs/layui-v2.3.0/layui/css/layui.css" rel="stylesheet"/>
</head>
<body>

<div>
    <button class="layui-btn layui-btn-primary" id="back"><i class="layui-icon">&#xe603;</i></button>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>新增用户</legend>
</fieldset>

<form class="layui-form layui-form-pane" lay-filter="userForm" id="userForm" method="post"
      action="/docdoc/manage/api/user/add">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-inline" style="width: 550px;">
            <input type="text" id="userName" name="userName" required="required" lay-verify="required"
                   placeholder="请输入用户名称"
                   autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline" style="width: 550px;">
            <input type="password" id="passWord" name="passWord" required="required" lay-verify="required"
                   placeholder="请输入密码"
                   autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="submit" lay-filter="userFormSubmit">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>

<script type="text/javascript" src="/pubs/layui-v2.3.0/layui/layui.all.js"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    !function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;

        form.on('submit(userFormSubmit)', function (data) {
            $.ajax("/docdoc/manage/api/user/add", {
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                dataType: 'json',
                success: function (json) {
                    if (json.success) {
                        window.location = "/docdoc/manage/html/user/main";
                    } else {
                        layer.open({time: 5000, content: '<div>' + json.message + '</div>'});
                    }
                }
            });
            return false;
        });

        $("#back").click(function () {
            window.location = "/docdoc/manage/html/user/main";
        });

        $("#userName").focus();
    }();
    /*]]>*/
</script>
</body>
</html>
