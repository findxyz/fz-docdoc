<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="/pubs/layui-v2.3.0/layui/css/layui.css" rel="stylesheet"/>
</head>
<body>
<div class="layui-container">
    <div style="margin: 20px 0;">
        <blockquote class="layui-elem-quote">
            <i class="layui-icon" style="font-size: 40px;">&#xe68e;</i>DocDoc
        </blockquote>
    </div>

    <div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>登录</legend>
        </fieldset>

        <div class="layui-row">
            <div class="layui-col-md6">
                <form id="loginForm" class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input id="userName" type="text" name="userName" lay-verify="required" autocomplete="off"
                                   placeholder="请输入用户名" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input id="passWord" type="password" name="passWord" lay-verify="required"
                                   autocomplete="off"
                                   placeholder="请输入密码" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input id="login" type="button" class="layui-btn" value="登录"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/pubs/layui-v2.3.0/layui/layui.all.js"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    !function () {
        var $ = layui.$;

        $(document).keyup(function (event) {
            switch (event.keyCode) {
                case 27:
                    layer.closeAll();
            }
        });

        var login = function () {
            $.ajax("/doLogin", {
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    userName: $("#userName").val(),
                    passWord: $("#passWord").val()
                }),
                dataType: 'json',
                success: function (json) {
                    if (json.success) {
                        window.location = "docdoc/manage/html/home";
                    } else {
                        alert(json.message);
                    }
                }
            });
        };

        $("#login").bind("click", function () {
            login();
        });

        $("#loginForm").bind("keydown", function (event) {
            if (event.keyCode === 13) {
                login();
            }
        });

        $("#userName").focus();
    }();
    /*]]>*/
</script>
</body>
</html>
