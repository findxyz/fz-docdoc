<!DOCTYPE html>
<html lang="en">
<head>
    <title>doc api add</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="/pubs/layui-v2.4.2/layui/css/layui.css" rel="stylesheet"/>
    <style type="text/css">
        .layui-form-label {
            width: 200px !important;
        }

        .layui-input-block {
            margin-left: 200px !important;
        }

        .layui-input {
            width: 500px;
        }

        body {
            margin: 10px;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" lay-filter="apiForm" id="apiForm" method="post"
      action="/docdoc/manage/api/doc/api/add">
    <input type="hidden" name="id" id="id" value="-1"/>
    <input type="hidden" name="projectId" id="projectId" value="-1"/>
    <div class="layui-form-item">
        <label class="layui-form-label">请求内容类型</label>
        <div class="layui-input-block">
            <input type="radio" name="contentType" value="application/json" title="application/json" checked=""/>
            <input type="radio" name="contentType" value="application/xml" title="application/xml"/>
            <input type="radio" name="contentType" value="x-www-form-urlencoded" title="x-www-form-urlencoded"/>
            <input type="radio" name="contentType" value="multipart/form-data" title="multipart/form-data"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求方法</label>
        <div class="layui-input-block">
            <input type="radio" name="requestMethod" value="post" title="post" checked=""/>
            <input type="radio" name="requestMethod" value="get" title="get"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">返回数据类型</label>
        <div class="layui-input-block">
            <input type="radio" name="dataType" value="json" title="json" checked=""/>
            <input type="radio" name="dataType" value="xml" title="xml"/>
            <input type="radio" name="dataType" value="text" title="text"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">API名称</label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" required="required" lay-verify="required"
                   placeholder="API名称"
                   autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">接口地址（相对）</label>
        <div class="layui-input-inline">
            <input type="text" id="requestUrl" name="requestUrl" required="required" lay-verify="required"
                   placeholder="例如：/docdoc/manage/html/home"
                   autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">认证类型</label>
        <div class="layui-input-inline">
            <input type="text" id="authType" name="authType" required="required" lay-verify="required"
                   placeholder="TOKEN / JWT / SESSION / 不认证 / 等等"
                   autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="submit" lay-filter="apiFormSubmit">保存</button>
        <button id="resetBtn" type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>

<script type="text/javascript" src="/pubs/layui-v2.4.2/layui/layui.all.js"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    !function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;

        $(document).keyup(function (event) {
            switch (event.keyCode) {
                case 27:
                    layer.closeAll();
            }
        });

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var projectId = getParameterByName("projectId", window.location);
        $("#projectId").val(projectId || -1);
        var id = getParameterByName("id", window.location);
        $("#id").val(id || -1);

        var loadEditData = function (id) {
            if (id) {
                $.ajax("/docdoc/manage/api/doc/api/edit", {
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({id: id}),
                    dataType: 'json',
                    success: function (json) {
                        if (json.success) {
                            $('[name=contentType]').each(function (i, item) {
                                if ($(item).val() === json.data.contentType) {
                                    $(item).prop('checked', true);
                                }
                            });
                            $('[name=requestMethod]').each(function (i, item) {
                                if ($(item).val() === json.data.requestMethod) {
                                    $(item).prop('checked', true);
                                }
                            });
                            $('[name=dataType]').each(function (i, item) {
                                if ($(item).val() === json.data.dataType) {
                                    $(item).prop('checked', true);
                                }
                            });
                            $("#name").val(json.data.name);
                            $("#requestUrl").val(json.data.requestUrl);
                            $("#authType").val(json.data.authType);
                            form.render();
                        } else {
                            layer.open({time: 5000, content: '<div>' + json.message + '</div>'});
                        }
                    }
                });
            }
        };
        loadEditData(id);

        form.on('submit(apiFormSubmit)', function (data) {
            $.ajax("/docdoc/manage/api/doc/api/add", {
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                dataType: 'json',
                success: function (json) {
                    if (json.success) {
                        layer.msg("API保存成功");
                        if (id) {
                            parent.document.getElementById("searchBtn").click();
                            parent.document.getElementById("popCloseBtn").click();
                        }
                        var nowContentType = $('[name=contentType]:checked').val();
                        var nowRequestMethod = $('[name=requestMethod]:checked').val();
                        var nowDataType = $('[name=dataType]:checked').val();
                        $("#resetBtn").click();
                        $('[name=contentType]').each(function (i, item) {
                            if ($(item).val() === nowContentType) {
                                $(item).prop('checked', true);
                            }
                        });
                        $('[name=requestMethod]').each(function (i, item) {
                            if ($(item).val() === nowRequestMethod) {
                                $(item).prop('checked', true);
                            }
                        });
                        $('[name=dataType]').each(function (i, item) {
                            if ($(item).val() === nowDataType) {
                                $(item).prop('checked', true);
                            }
                        });
                        form.render();
                        $("#name").focus();
                    } else {
                        layer.open({time: 5000, content: '<div>' + json.message + '</div>'});
                    }
                }
            });
            return false;
        });

        $("#name").focus();
    }();
    /*]]>*/
</script>
</body>
</html>
